<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>nesting sass</title>
    <link rel="stylesheet" href="nesting.css">
  </head>
  <body>
    <div>
      <p>This is a paragraph inside the div.</p>
      List inside the div:
      <ul>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
      </ul>
    </div>

    <p>This is a paragraph outside the div.</p>
    <ul>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
    </ul>
  </body>
</html>
