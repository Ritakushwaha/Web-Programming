<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello!</title>
    <style media="screen">
      #head1,#bar{
        color: red;
      }
      .baz{
        color: green;
      }
      h2{
        color: red;
      }
      #foo{
        color:blue;
      }
      div{
        color: green;
      }
      #fax{
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 id="head1">Heading1</h1>
    <h1 id ="bar">Heading2</h1>
    <h1 class="baz">Heading3</h1>
    <h2 id="foo">Head</h2>
    Hello, world!

    <div id="fax">
      Hello!
    </div>
  </body>
</html>

<!--specificity
1. inline
2. id
3. class
4. type-->

<!--
CSS Selectors
a, b = Multiple Element Selectors
a b = descendant Selectors
a>b = Child Selectors
a+b = Adjacent Sibling Selectors
[a=b] = Attribute Selectors
a:b = Pseudoclass Selectors
a::b = Pseudoelement Selectors
-->
