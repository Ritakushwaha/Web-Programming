<!-- media query -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Webpage</title>
    <style>
      @media (min-width:600px){
        body{background-color: yellow;}
      }
      @media (max-width:599px){
        body{background-color: red;}
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my Responsive Webpage</h1>
  </body>
</html>
